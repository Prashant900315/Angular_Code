<div class="container">
     <div class="card">
       <form (ngSubmit)="doSubmitForm()">
     <h1>Compose Mail</h1>
   <mat-form-field class="field" appearance="outline">
     <mat-label >To</mat-label>
      <input name="to" [(ngModel)]="data.to" matInput placeholder="Enter here"> 
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>hint</mat-hint>
     <!-- <input matInput placeholder="Enter here" type="text" [(ngModel)]="value">
     <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
       <mat-icon>close</mat-icon>
     </button> -->
   </mat-form-field>
   <mat-form-field class="field" appearance="fill" appearance="outline"> 
     <mat-label>Subject</mat-label>
     <input name="subject" [(ngModel)]="data.subject" matInput placeholder="Enter here">
     <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>hint</mat-hint>
   </mat-form-field>
   <mat-form-field class="field" appearance="outline">
     <mat-label>enter Your msg</mat-label>
     <textarea  name="msg" [(ngModel)]="data.msg" rows="5 " matInput placeholder="Ex. It makes me feel..."></textarea>
     </mat-form-field>
     <!-- <mat-form-field class="field" appearance="outline">
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Enter here">
      <mat-icon matSuffix>phone</mat-icon>
      <mat-hint>Include area code</mat-hint>
    </mat-form-field> -->
       <div class="text-center">
       <mat-spinner *ngIf="flag"  style="margin: auto;" mode="indeterminate"></mat-spinner>

         <button type="submit" mat-raised-button color="primary" >Send Mail</button>
         <button type="reset" mat-raised-button color="accent">Reset</button>
       </div>
      </form>
      {{data | json}}
     </div>
    </div>
